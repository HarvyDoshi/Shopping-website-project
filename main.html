<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Violet Horizontal Bar */
        .top-bar {
            width: 100%;
            height: 10px;
            background-color: violet;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        nav {
            text-align: center;
            padding: 10px;
            background-color:aqua;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            margin: 0 15px;
            font-weight: bold;
        }

        /* Header Section */
        .header {
            text-align: center;
            background-color: blue;
            color: yellow;
            padding: 20px;
            font-size: 40px;
        }

        /* Shop Button */
        .shop-btn {
            display: block;
            width: 300px;
            margin: 20px auto;
            text-align: center;
            background-color: blue;
            color: white;
            font-size: 40px;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .shop-btn:hover {
            background-color: darkblue;
        }

        /* Centered Image */
        .shop-image {
            display: block;
            margin: 20px auto;
            width: 700px;
            height: 300px;
        }

        /* Contact Section */
        .contact-info {
            font-size: 25px;
            color: brown;
            text-align: center;
        }
        .product a {
  background-color: blueviolet;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  font-size: 16px;
  border-radius: 4px;
  margin-top: 10px;
}

.product a:hover {
  background-color: blueviolet;
}
        .contact-info u {
            color: red;
            font-size: 30px;
        }

        .contact-info a {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

     

    <nav>
       <div class="product a" >
        <a href="home.html">Shop</a>
        <a href="address.html">Shipping Address</a>

       </div>
    </nav>

    <div class="header">
        <b>Almedo Watches Shopping Website!</b>
    </div>

    <a href="home.html" class="shop-btn">Go To Shop!</a>

    <img src="shop.jpg" alt="Shop Image" class="shop-image">

        Contact Details:<br>
